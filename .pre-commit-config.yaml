repos:
- repo: https://github.com/beerpiss/pre-commit-hooks
  rev: master  # Use the ref you want to point at
  hooks:
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: check-yaml
  - id: sort-simple-yaml
    files: ^manifests/
  - id: mixed-line-ending
    args: [--fix=lf]